<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Kredit So'rovi</title>
	<link rel="icon" type="image/x-icon" href="../img/logo.jpg" />
	<link rel="stylesheet" href="../styles/dashboard.css">
	<link rel="stylesheet" href="../styles/credit.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
		integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<!-- Navbar -->
	<div class="navbar">
		<nav class="navbar__nav container">
			<div class="navbar__logo">
				<a href="#">Bankist</a>
			</div>
			<ul class="navbar__menu">
				<li><a href="./dashboard.html">Transactions</a></li>
				<li><a href="./credit.html" class="active">Get Credit</a></li>
			</ul>
			<div class="navbar__user">
				<img id="profileImage" src="" alt="Profile" class="navbar__profile-img" />
				<span id="ownerName"></span>
				<button id="logoutBtn">Log Out</button>
			</div>
		</nav>
	</div>

	<!-- Kredit So'rovi Formasi -->
	<div class="credit-container">
		<h2>Kredit So'rovi</h2>
		<form id="loan-form">
			<div class="form-group">
				<label for="loanAmount">Kredit Miqdori:</label>
				<div class="input-group">
					<i class="ri-money-dollar-circle-line"></i>
					<input type="number" id="loanAmount" name="loanAmount" required
						placeholder="Kredit miqdorini kiriting">
				</div>
			</div>

			<div class="form-group">
				<label for="loanTerm">Muddat (oylar):</label>
				<div class="input-group">
					<i class="ri-calendar-line"></i>
					<input type="number" id="loanTerm" name="loanTerm" required placeholder="Kredit muddati (oyda)">
				</div>
			</div>

			<div class="form-group">
				<label for="interestRate">Foiz Stavkasi (%):</label>
				<div class="input-group">
					<i class="ri-percent-line"></i>
					<input type="number" id="interestRate" name="interestRate" required
						placeholder="Foiz stavkasini kiriting">
				</div>
			</div>

			<button type="submit" class="submit-btn">So'rovni Yuborish</button>
		</form>
	</div>

	<script src="../js/credit.js"></script>
	<script src="../js/dashboard.js"></script>
</body>

</html>
